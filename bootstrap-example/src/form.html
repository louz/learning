<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
</head>
<body>
<div class="container panel panel-default">
  <form class="panel-body form-horizontal">
    <div class="form-group">
      <label for="input1" class="col-sm-2 control-label">标签1</label>
      <div class="col-sm-4">
        <input type="email" class="form-control" id="input1" placeholder="文本">
      </div>
      <label for="input2" class="col-sm-2 control-label">标签2</label>
      <div class="col-sm-4">
        <select class="form-control" id="input2">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="input3" class="col-sm-2 control-label">日期选择</label>
      <div class="col-sm-4">
        <div class="input-group">
          <input type="date" class="form-control" id="input3" placeholder="开始日期">
          <div class="input-group-addon">至</div>
          <input type="date" class="form-control" placeholder="结束日期">
        </div>
      </div>
      <label for="input4" class="col-sm-2 control-label">整型数字</label>
      <div class="col-sm-4">
        <input type="number" class="form-control" id="input4" placeholder="整型数字">
      </div>
    </div>

    <div class="form-group">
      <label for="input5" class="col-sm-2 control-label">跨列长文本</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="input5" placeholder="跨列长文本">
      </div>
    </div>

    <div class="form-group">
      <label for="input6" class="col-sm-2 control-label">标签6</label>
      <div class="col-sm-10">
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="input6" placeholder="Amount">
          <div class="input-group-addon">.00</div>
          <input class="btn btn-primary form-control" type="button" value="Input">
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="input7" class="col-sm-2 control-label">文件上传</label>
      <div class="col-sm-9">
          <input type="file" id="input7" placeholder="Amount">
      </div>
      <div class="col-sm-1">
        <input class="btn btn-primary form-control" type="button" value="Input">
      </div>
    </div>

    <div class="form-group">
      <label for="input8" class="col-sm-2 control-label">标签8</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="input8" placeholder="Amount">
      </div>
      <div class="col-sm-1">
        <input class="btn btn-primary form-control" type="button" value="Input">
      </div>
    </div>

    <div class="form-group">
      <label for="input9" class="col-sm-2 control-label">长文本</label>
      <div class="col-sm-10">
        <textarea class="form-control" id="input9" rows="3" placeholder="在此输入文本......"></textarea>
      </div>
    </div>

  </form>
</div>
</body>
</html>
